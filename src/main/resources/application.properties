
@EnableAutoConfiguration
#@EnableAutoConfiguration(exclude={DruidDataSourceAutoConfigure.class}
# 应用名称
spring.application.name=music
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE_NAME}?serverTimezone=UTC&characterEncoding=UTF8&userSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/music?characterEncoding=UTF8&userSSL=false

# 数据库用户名&密码：
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_PASSWORD}



